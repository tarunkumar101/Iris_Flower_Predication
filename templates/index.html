<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
</head>
<body>
    <h1>Iris Species Prediction</h1>
    
    <form method="POST" action="/predict">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" id="sepal_length" name="sepal_length" step="0.01" required><br><br>

        <label for="sepal_width">Sepal Width:</label>
        <input type="number" id="sepal_width" name="sepal_width" step="0.01" required><br><br>

        <label for="petal_length">Petal Length:</label>
        <input type="number" id="petal_length" name="petal_length" step="0.01" required><br><br>

        <label for="petal_width">Petal Width:</label>
        <input type="number" id="petal_width" name="petal_width" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <!-- Display prediction result here -->
    {% if prediction_result %}
    <h2>{{ prediction_result }}</h2>
    {% endif %}
</body>
</html>
